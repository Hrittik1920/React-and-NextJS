<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>without react a simple counter</title>
    <style>
        .box {
            height: 40px;
            width: 40px;
            border: 2px solid black;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div id="count">0</div>
    <button id="btn">Click Me</button>

    <div class="box box1">I am box 1</div>
    <div class="box box2">I am box 2</div>
    <div class="box box3">I am box 3</div>

    <script>
        document.getElementById("btn").addEventListener("click", ()=> {
            let a = parseInt(document.getElementById("count").innerHTML);
            document.getElementById("count").innerHTML = a + 1;
        })

        setInterval(() => {
            document.querySelector(".box1").innerHTML = "hey"
        },1000);
        setInterval(() => {
            document.querySelector(".box2").innerHTML = "hello"
        },2000);
        setInterval(() => {
            document.querySelector(".box3").innerHTML = "hii"
        },3000);
    </script>
</body>
</html>
